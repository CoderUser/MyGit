<style>
	/* list nav */
	#itemcat-nav { position: relative; z-index: 1; height: .7rem; -webkit-box-flex:9; flex:9; border-bottom: 1px solid #ddd; }
	#nav-scroller {position: absolute; z-index: 1; height: .7rem; display:-webkit-box; display:flex;}
	#itemcat-nav .a-item-nav{ display: inline-block; height: .7rem; padding: 0 .2rem; line-height: .7rem; font-size: .24rem; white-space:nowrap; background-size: 0 0; }
	#itemcat-nav .a-item-nav .a-bg-img{ display: none; }
	#itemcat-nav .a-list-desc{ overflow:hidden; word-break:break-all; text-align:center; }
	#itemcat-nav #line{position: absolute; height: 1px; bottom: 0; transition: .3s; }
	/* list item */
	.a-list-wrapper{ height:100%; width:100%; position:absolute; top:0; right:0; background: #f1f1f1; padding-top: .2rem; box-sizing: border-box; overflow:hidden; }
	.a-list-wrapper #list-con-wrapper{ width:100%; background:#fff; }
	.a-list-wrapper #nomore{ text-align:center; font-size:.2rem; line-height:.6rem; padding-bottom: .2rem; color:#999; display:none; }
	.a-list-wrapper .list-item {position: absolute; top:0; left:0; width:100%;}
	/* list mode */
	.a-item-container{position: relative; width:96%; padding:.2rem 2%; border-bottom:1px dashed #ddd; overflow:hidden;}
	.a-item-container .photo-container{display:inline-block; width:1.6rem; height:1.6rem; line-height: 1.6rem; padding:1px; margin:auto; margin-right:.2rem; text-align:center; border:1px solid #e5e5e5; box-sizing: content-box;}
	.a-item-container .photo-container img{ width: 100%; max-height:1.6rem; }
	.a-item-container .desc-container {-webkit-box-flex:1; flex:1;}
	.a-item-container .desc-container p:nth-child(1){ color:#666; font-size:.24rem; padding-top:.06rem; line-height:.36rem; display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:2; overflow:hidden; }
	.a-item-container .desc-container p:nth-child(2),
	.a-item-container .desc-container p:nth-child(3){ font-size:.2rem; color:#ff6000; padding: .14rem 0; overflow:hidden; }
	.a-item-container .desc-container p:nth-child(3){ color: #666; font-size:.2rem; padding: 0; line-height: .48rem;}
	.a-item-container .desc-container p:nth-child(3) i{font-style: normal;}
	.a-item-container .desc-container p span{ font-size: .3rem;}
	.a-item-container .desc-container p span + em{color: #999; font-size: 0.18rem; padding: 0 .01rem;}
	.a-item-container .desc-container p span .unit{font-style: normal; font-size: .2rem; padding-left: .06rem;}
	.a-item-container .change-on-btn, 
	.a-item-container .change-off-btn{position: absolute; padding: 0 .2rem; width: 1.4rem; height: .6rem; line-height:.6rem; right: 0; bottom: .2rem; color: #fff !important; font-size: .24rem; text-align:center;}
	.a-item-container .change-off-btn{background: #999;}
	/*empty*/
	.empty_item{width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: #f9f9f9;}
	.empty_item img{ display: block; width: 50%; margin: 45% auto 0;}
	.empty_item p{ line-height: .84rem; font-size: .25rem; text-align: center; color: #999;}
</style>
<section id="itemcat-bonus">
	<div id="itemcat-nav">
		<div id="nav-scroller">
		</div>
	</div>
	
	<div class="a-list-wrapper" id="list-wrapper">
		<div id="list-con-wrapper">
			<div id="list-con" class="g-pos-rel g-clearfix"></div>
			<div id="nomore">[$NoMore$]</div>
		</div>
	</div>
</section>
