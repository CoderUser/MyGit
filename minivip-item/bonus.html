<html>
<style>
	.a-bonus-list{ width: 100%; padding: .2rem 5%; height: auto; overflow: hidden;}
	.a-bonus-list dl{position: relative; background: no-repeat center bottom -.08rem; background-image:url({&minivip/icon/circle-bg.png&}); background-size: 100% auto; border-radius: .05rem; color: #fff; padding: .2rem .2rem .66rem .2rem; height: auto; font-size: .24rem; line-height: .4rem; overflow: hidden;}
	.a-bonus-list dl dt{-webkit-box-flex:2; flex:2;}
	.a-bonus-list dl dd{-webkit-box-flex:1; flex:1; text-align: center;}
	.a-bonus-list dl dd em,
	.a-bonus-list dl dd i{ font-style: normal;}
	.a-bonus-list dl dd em{ font-size: .4rem;}
	.a-bonus-list dl dd i{ font-size: .18rem; padding-left: .06rem;}
	.a-bonus-list dl button{ position: absolute;/* width: 5.8rem;*/ height: .4rem; line-height: .4rem; bottom: .26rem; left: 50%; margin-left: -.6rem; border-radius: .06rem; font-size: .2rem; background: #fff;}
	.a-bonus-list ul{border: 1px solid #ddd; border-top: none; border-radius: .05rem; margin-top: -.05rem; background: #efefef;}
	.a-bonus-list ul li{ width: 98%; margin: 0 auto; padding: 0 4%; line-height: .64rem; font-size: .24rem; border-top: 1px solid #ddd;}
	.a-bonus-list ul li:first-child{ padding-top: .1rem;}
	.a-bonus-list ul li span{ display: inline-block; width: 50%; color: #777676;}
	.a-bonus-list ul li span:nth-child(3){ width: 20%; text-align: right;}
	/*empty*/
	#empty_item{width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: #f9f9f9;}
	#empty_item img{ display: block; width: 50%; margin: 45% auto 0;}
	#empty_item p{ line-height: .84rem; font-size: .25rem; text-align: center; color: #999;}
</style>
<div id="empty_item" hidden>
	<img src="{&minivip/icon/empty_item.png&}"/>
	<p>[$NoBonus$]</p>
</div>
<_bonusList>
<repeat_bonusList>
	<div class="a-bonus-list">
		<dl class="g-dis-flex">
			<dt>[$UserCenter$]：{[UserCenter]}<br/>[$BonusCenter$]：{[bonusCenter]}</dt>
			<dd><p>[$BonusBalance$]：</p><p><em>{[bonusBalance]}</em><i>[$Unit$]</i></p></dd>
			<button class="show_btn">[$Detailed$]</button>
		</dl>
		<!--<ul>
			<_bonusDetail>
			<li><span>[$Date$]</span><span>[$ExpiredDate$]</span><span>[$Bonus$]</span></li>
			<repeat_bonusDetail>
			<li><span>{[Date]}</span><span>{[expiredDate]}</span><span class="bonus_num">{[bonus]}</span></li>
			</repeat_bonusDetail>
			</_bonusDetail>
		</ul>-->
		<ul class="a-balance-detail">
			<_balanceDetail>
			<li><span>[$ExpiredDate$]</span><span>[$Bonus$]</span></li>
			<repeat_balanceDetail>
			<li><span>{[expiredDate]}</span><span class="bonus_num">{[groupBonus]}</span></li>
			</repeat_balanceDetail>
			</_balanceDetail>
		</ul>
	</div>
</repeat_bonusList>
</_bonusList>
</html>
