<style>
.feedback{padding-top: .2rem;}
.feedback textarea{display: block; border: none; color: #888;}
.feedback textarea:focus{box-shadow: 0 0 2px 2px rgba(33, 130, 175, 0.4);}
.feedback-info p{font-size: .24rem; line-height: .56rem; padding-bottom: .2rem; display: -webkit-box; display: flex;}
.feedback-info p span,
.feedback-info p label{ width: 25%; text-align: right; margin-right: .12rem;}
.feedback-info input,.feedback-info select{height: .56rem; min-width: 60%;}
.feedback-img li{float: left;  margin: .08rem .16rem; position: relative; display: table; width: 1rem; height: 1rem;; background: #ccc; }
.feedback-img li:last-child{ display: block; background:url({&mobiletenant/icon/upload-img-ico.png&}) no-repeat center center #ccc; background-size: .5rem auto;}
.feedback-img li a{ width: 100%; height: 100%; display: table-cell; vertical-align: middle; overflow: hidden;}
.feedback-img li img{ max-width: 1rem; max-height: 1rem; display: block; margin: 0 auto;}
.feedback-img li i{position: absolute; font-style: normal; font-family:arial,serif; width: .3rem; height: .3rem; right: -.14rem; top: -.14rem; line-height: .26rem; font-size: .26rem; text-align: center; border-radius: 50%; color: #fff; }
.feedback-img li span{display: block;  width: 1rem; height: 1rem; overflow: hidden;}
 #file-img{border: none;font-size:100px; opacity:0; filter:alpha(opacity=0);}
.btn-container { width: 90%; margin: .2rem auto;}
.btn-container button{ width: 45%; float: left;}
.btn-container #btn-del{background: #d0767a;}
.btn-container button:last-child{ float: right;}
</style>
<section class="feedback">
	<div class="feedback-info write-bg">
		{=isNew?::<p><span>[$DocNo$]:</span><em id="repair-docno">{[docNo]}</em></p>=}
		<p><span>[$Status$]:</span><em class="already">{[status]}</em></p>
		<p><label for="repair-loccode">[$LocCode$]:</label><input type="text" id="repair-loccode" value="{[locCode]}"/></p>
		<p>
			<label for="repair-floor">[$Floor$]:</label> 
			<select id="repair-floor">
				<option value=""></option>
				<_floorList>
					<repeat_floorList>
						<option value="{[floorOrg]}" {=selected?selected::=}>{[floorDesc]}</option>
					</repeat_floorList>
				</_floorList>
			</select>
		</p>
		<p><label for="repair-tel">[$Telephone$]: </label><input type="text" id="repair-tel" value="{[telephone]}"/></p>
	</div>
	<textarea class="write-bg" id="repair-reqremark" placeholder="[$ReqRemark$]" rows="6">{[reqRemark]}</textarea>
	<textarea class="write-bg" id="repair-casedesc" placeholder="[$CaseDescription$]" rows="6">{[caseDescription]}</textarea>
	<ul class="feedback-img write-bg clear" id="img_prew">
		<li><span><input type="file" id="file-img"></span></li>
	</ul>
	<p class="btn-container">
		{=isNew?::<button id="btn-del" class="round-btn">[$Delete$]</button>=}
		<button id="btn-confirm" class="round-btn">[$Confirm$]</button>
	</p>
</section>
