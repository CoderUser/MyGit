<style>
	#ext-viewport .x-layout-card-item{ background: #efefef;}
	.form{width: 100%; height: 7.4rem; padding: .4rem 10%; }
	.form p{width: 100%; line-height: .6rem; margin-top: .1rem;}
	.form p input:not(.select), .form p select{ box-sizing: border-box; width: 100%; height: .7rem; line-height: .7rem; padding-left: .2rem; background: #fff; font-size: .25rem; border: 1px solid #ccc; border-radius: .1rem; color: #666;}
	.form .tit1{font-size: .34rem;box-sizing: border-box; text-align: center; border-bottom: 1px solid #000000; width: 90%; margin: 0 5%; display: inline-block;}
	.form .titsmall{font-size: .3rem;}
	.form p label span{color: #555;}
	.form p input:focus{ border: 1px solid #207373;}
	.form p.emptyline, .form p.tips {line-height: .1rem;}
	.form p.align-center {text-align: center;}
	.form button[type=submit], .form button[type=button]{ display:inline-block; font-size: .24rem; width: 100%; box-sizing: border-box; margin: .2rem 0; color: #fff; line-height: .6rem; border-radius: .08rem;}
	.form .p-submit{margin-top:.5rem;}
	.form p input.datepicker[readonly] { background-color:#fff; }
	.form p input:read-only{background: #eee;}
	.form p button#store-btn:disabled{background: #eee;}
	.form .reset{position: absolute; bottom: .2rem; right: 3%; padding-left: .46rem; line-height: .38rem; font-size: .24rem; color: #666;}

	.tc_UserMsg{display: none; width: 100%; background: #fff; color: #555; overflow: hidden; z-index: 11; }
	.tc_UserMsg>div{width: 100%; padding: .1rem 5%; height: 6rem; overflow: hidden;}
	.tc_UserMsg_h{width: 100%; padding: .1rem 5%; font-size: .22rem; line-height: .4rem; color: #000000; background: #eee;}
	.tc_UserMsg_h span{ padding-right: .4rem;height: 100%; display: inline-block;}
	.tc_UserMsg_h span:last-child{ float: right;  padding-left: .4rem; padding-right: 0;}
	.tc_UserMsg input{ width: 100%; border: 1px solid #ddd; margin-bottom: .1rem; line-height: .7rem; padding: 0 5%; -webkit-appearance:none;}

	.selStore li{ line-height: .5rem;border-bottom: 1px solid #eee; padding: .1rem 0; display: -webkit-box; display: flex;}
	.selStore li:last-child{ border-bottom: none; padding-bottom: .34rem;}
	.selStore input{float: left; background: url(./resources/shophelper/images/check_circle.png) no-repeat center right; background-size: .34rem auto; width: .36rem; height: .5rem; border: 0 none; padding: 0; margin: 0; -webkit-appearance: none; vertical-align: middle;}
	.selStore input:checked{   background: url(./resources/shophelper/images/checked_circle.png) no-repeat center right; background-size: .34rem auto;}
	.selStore label { display: inline-block; width: 90%; padding-left: .2rem;font-size: .3rem;}

	#store-btn {width: 100%; box-sizing: border-box; height: .7rem; line-height: .7rem; padding: 0 .9rem 0 .2rem; display: block; background: #fff; font-size: .25rem; border: 1px solid #ccc; border-right: 0;border-radius: .1rem; color: #555; text-align: left; position: relative; overflow: hidden;}
	#store-btn i{display: inline-block; position: absolute; background: url(./resources/shophelper/images/caret-down.png) no-repeat center center; background-size: .24rem; width: .8rem; height: 102%; margin-top: -1px; right: 0; top: 0;}
	#store-btn span.gray{color:#aaaaaa;}

</style>
<section class="form">
	<p><label><span id="lb-ser-url">Server Url</span><input id="txt-serverurl" class="serverurl" type="url" value="http://" /></label></p>
	<p><label><span id="lb-store">Store:</span><button id="store-btn"></button></label></p>
	<p><label><span id="lb-till">Till ID:</span><input id="txt-tillid" class="tillid" type="text" value="" placeholder="Till ID"/></label></p>
	<p><label><span id="lb-cutoff">Cut Off Time:</span><input id="txt-cutoff-time" class="datepicker" type="text" readonly></label></p>
	<p class="p-submit align-center "><button type="button" id="config-submit">&nbsp;</button></p>
	<div class="tc_UserMsg" id="tc_UserMsg">
		<div class="selStore" id="selStore" style="display: none;">
			<ul> </ul>
		</div>
	</div>
	<span id="reset" class="reset">Reset</span>
</section>
