<style>
	/*.itemphotos>div:first-child,.itemphotos>div:first-child>div{ width: 99999px;}*/
	.itemphotos {
		width: 100%;
		height: auto;
		min-height: 11.4rem;
		position: relative;
		overflow: hidden;
	}

	#slide_left {
		position: absolute;
		top: 42%;
		left: 2%;
		color: #fff;
		background: #000;
		width: 1.2rem;
		height: 1.2rem;
		font-size: .4rem;
		font-weight: 600;
		opacity: .08;
		border-radius: 50%;
	}

	.slide_btn svg {
		position: absolute;
		left: 20%;
		top: 20%;
		width: 60%;
		height: 60%;
	}

	#slide_right {
		position: absolute;
		top: 42%;
		right: 2%;
		color: #fff;
		background: #000;
		width: 1.2rem;
		height: 1.2rem;
		font-size: .4rem;
		font-weight: 600;
		opacity: .08;
		border-radius: 50%;
	}

	.slide_btn svg {
		position: absolute;
		left: 20%;
		top: 20%;
		width: 60%;
		height: 60%;
	}

	.mod_01.mod_3d {
		width: 100%;
		height: 100%;
		background-size: auto 100%;
		background-position-x: center;
		background-repeat: no-repeat;
	}

	.mod_01.mod_3d img {
		display: none;;
	}

	.mod_01 {
		background: #fff;
		height: 360px;
		width: 100%;
		height:85vh;
		display: table-cell;
		vertical-align: middle;
	}

	.mod_01 img {
		display: block;
		height: auto;
		width: 95%;
		height: 97%;
		max-width: 100%;
		max-height: 100%;
		margin: 0 auto;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
	}

	.dotModule_new {
		padding: 0 6px;
		height: 12px;
		line-height: 12px;
		-webkit-border-radius: 12px;
		position: absolute;
		top: .3rem;
		right: .3rem;
		margin: 0 auto -15px auto;
		z-index: 11;
	}

	#slide_01_dot {
		text-align: center;
		margin: 3px 0 0 0;
	}

	#slide_01_dot span {
		display: inline-block;
		margin: 0 3px;
		width: 20px;
		height: 20px;
		vertical-align: middle;
		background: #999;
		border: 1px solid #999;
		-webkit-border-radius: 50%;
	}

	.con1, .con2 {
		position: relative;
		width: 100%;
		height: auto;
		padding: 0 2.5% .7rem;
		background: #fff;
	}

	.con2 {
		padding: 0 2.5% 1rem;
	}

	.con1_1 {
		position: absolute;
		height: 2.4rem;
		line-height: 2.4rem;
		padding: 0 1rem;
		background: #f76c03;
		color: #fff;
		top: -2.4rem;
		right: -1px;
		font-size: 1.1rem;
		border: 1px solid #d44900;
	}

	.con1 h3 {
		font-weight: 300;
		font-size: 0.5rem;
		padding: 0rem;
		color: #000;
	}

	.itemcode {
		padding: 0.1rem 0 0 0rem;
		color: #555;
	}

	.desc {
		font-size: 0.25rem;
		color: #333;
		padding: .1rem 0 .1rem 0;
		font-weight: normal;
	}

	.p-price {
		padding: 0.1rem 0 0.1rem 0;
	}

	.p-price b:nth-child(1), .p-price .price-old {
		font-weight: 600;
		font-size: 0.35rem;
		margin-right: .05rem;
		text-decoration: line-through;
		color: #8e8e8e;
	}

	.p-price b:nth-child(2), .p-price .price {
		font-weight: 600;
		font-size: 0.4rem;
		color: #000;
	}

	.p-price b:nth-child(3), .p-price .discount {
		font-weight: 300;
		font-size: .6rem;
		font-style: italic;
		padding-left: .05rem;
	}

	.p-price .delivery {
		display: none;
	}

	.p-price .freight {
		float: right;
		font-size: 1.3rem;
		font-weight: normal;
		color: #333;
		padding-top: .6rem;
	}

	.con2 {
		background: #fff;
		overflow: hidden;
	}

	.part-note-msg {
		float: left;
		white-space: nowrap;
		display: inline-block;
		width: 25%;
		line-height: .6rem;
		font-weight: 600;
		font-size: 0.3rem;
		font-weight: bold;
		color: #000;
	}

	.pro-attr {
		height: auto;
		margin-bottom: .1rem;
		overflow: hidden;
	}

	.pro-attr div {
		overflow: hidden;
	}

	.pro-attr div a {
		border: 1px solid #d7d7d7;
		font-size: .22rem;
		font-weight: 600;
		color: #686868;
		float: left;
		margin: 0 .1rem .1rem .1rem;
		padding: .15rem .25rem;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		max-width: 100%;
		box-sizing: border-box;
		text-decoration: none;
	}

	.pro-attr div a.selected {
		border: 1px solid #000;
		color: #000;
	}

	.pro-attr div a.disabled {
		display: none;
	}

	.quantity-wrapper {
		float: left;
		display: inline-block;
		margin-left: .13rem;
		marg;
		margin-top: .06rem;
	}

	.quantity-decrease, .itemqty, .quantity-increase {
		float: left;
		font-size: .5rem;
		text-align: center;
		height: 100%;
	}

	.itemqty {
		font-size: .3rem;
		font-weight: bold;
		width: 1rem;
		line-height: .5rem;
		height: .5rem;
		border: none;
		border-top: 1px solid #fff;
		border-bottom: 1px solid #fff;
		border-radius: 0;
		appearance: none;
		-webkit-appearance: none;
	}

	.quantity-decrease, .quantity-increase {
		color: #fff;
		display: block;
		height: .5rem;
		line-height: .45rem;
		width: .5rem;
		overflow: hidden;
	}

	/*.quantity-decrease{border-radius: .25rem 0 0 .25rem;} .quantity-increase{border-radius: 0 .25rem .25rem 0;}*/
	.fixed_right {
		display: none;
		position: absolute;
		right: 0;
		bottom: 20%;
		width: 3rem;
		height: 6rem;
		color: #fff;
		border-radius: .4rem 0 0 .4rem;
		opacity: .8;
	}

	.fixed_right > li {
		text-indent: -999rem;
		height: 3rem;
	}

	.fixed_right > li:first-child {
		background: url(http://172.25.127.56:8185/shophelper6/webjars/template/Resource/shophelper/icon/rt-more.png) no-repeat center center;
		background-size: 2rem auto;
		border-bottom: 1px solid #333;
		position: relative;
	}

	.fixed_right > li:last-child {
		background: url(http://172.25.127.56:8185/shophelper6/webjars/template/Resource/shophelper/icon/rt-service.png) no-repeat center center;
		background-size: 2rem auto;
	}

	.fixed_right a {
		text-align: center;
		text-indent: 0;
		display: block;
		color: #333;
		border-top: 1px solid #ccc;
		line-height: 2.5rem;
	}

	.fixed_right a:first-child {
		border-top: none;
	}

	.fixed_right .TipsLayer {
		right: 3px;
		bottom: 3.6rem;
		padding: .5rem;
		background: #eee;
		opacity: 1;
		border: 1px solid #aaa;
	}

	.fixed_right .TipsLayer .triangle-down {
		margin-left: .5rem;
		border-top-color: #aaa;
	}

	.fixed_right .TipsLayer .dbl {
		bottom: -.5rem;
		border-top-color: #eee;
	}

	#Load_detail {
		display: block;
		font-size: 1.2rem;
		outline: none;
		padding: 0 2rem;
		padding-left: 3.5rem;
		margin: 2rem auto 1rem;
		border-radius: .3rem;
		line-height: 2.5rem;
		color: #fff;
		background: url(http://172.25.127.56:8185/shophelper6/webjars/template/Resource/shophelper/icon/ico96.png) no-repeat center left 1.5rem #000000;
		background-size: 1.5rem auto;
	}

	#detail_con {
		width: 100%;
		padding: 0 2%;
		height: auto;
		background: #fff;
		font-size: .28rem;
	}
</style>
<main id="itemdetail-container" data-org="{[itemorgid]}" data-style="{[style]}">
	<div id="photowrapper" class="itemphotos">
		<_photolist>
			<button id="slide_left" class="slide_btn iconfont-back" type="button"></button>
			<button id="slide_right" class="slide_btn iconfont-next" type="button"></button>
			<div class="slide_01" id="slide_01">
				<repeat_photolist><div id="{[photoId]}" class="mod_01"><img class='itemphoto' style="background-image: url({[photoSrc]})" src="" alt=""></div></repeat_photolist>
			</div>
			<div class="dotModule_new">
				<div id="slide_01_dot"></div>
			</div>
		</_photolist>
	</div>
	<section class="con1">
		<span class="con1_1" style="display:none;">[$AlreadySold$]</span>
		<h3 id="itemname">{[desci]}</h3>
		<div class="itemcode">({[itemorgid]} - {[style]})</div>
		<div class="p-price">
			<b>$ <span class="price-old" id="price-old" data-originalprice="{[originPrice]}">{[originPrice]}</span></b>
			<b>$ <span class="price" id="seluprice" data-sellingprice="{[sellingPrice]}">{[sellingPrice]}</span></b>
			<b><span class="discount" id="discount">{[discount]}</span>[$%OFF$]</b>
			<span class="delivery freight" id="delivery">[$Delivery$]: $ {[carriage]}</span>
		</div>
		<div id="itemdesc" class="desc">{[longDesc]}</div>
	</section>
	<section class="con2">
		<_colorlist>
			<div class="pro-attr">
				<span class="part-note-msg">[$Color$]:</span>
				<div id="itemcolor" onclick="TApi.itemdetail.doSelect(arguments[0], true)">
					<repeat_colorlist><a data-itemcolor="{[colorid]}" href="javascript:;">{[color]}</a></repeat_colorlist>
				</div>
			</div>
		</_colorlist>
		<_sizelist>
			<div class="pro-attr">
				<span class="part-note-msg">[$Size$]:</span>
				<div id="itemsize" onclick="TApi.itemdetail.doSelect(arguments[0], false)">
					<repeat_sizelist><a data-itemsize="{[sizeid]}" href="javascript:;">{[size]}</a></repeat_sizelist>
				</div>
			</div>
		</_sizelist>
		<div class="pro-attr">
			<span class="part-note-msg">[$Count$]:</span>
			<div class="quantity-wrapper">
				<span class="quantity-decrease" onclick="TApi.itemdetail.qtyMinus(arguments[0])">-</span>
				<input type="text" class="itemqty" size="4" value=1>
				<span class="quantity-increase" onclick="TApi.itemdetail.qtyAdd(arguments[0])">+</span>
			</div>
		</div>
	</section>
	<section id="detail_con"></section>
</main>
