<style>
	.con_person{ width: 100%; height: auto; background: #fff; overflow: hidden;}
	.con_person .head{ position: relative; width:100%; height:auto; padding: .3rem 0; background:url({&resource/shophelper/icon/person_bg.jpg&}) no-repeat; background-size:100% 100%; overflow: hidden;}
	.con_person .head dl{ width: 70%; float: left; margin-left: 3%; height: auto; overflow: hidden;}
	.head-img{ float: left;  width:1.4rem; height:1.4rem; margin-right: .16rem; text-align: center; border-radius:.12rem;  background-color:rgba(200,200,200,.2); overflow: hidden;}
	.head-img img{ width:100%; height:100%;}
	.con_person .head dl dd{ padding-top: .1rem;}
	.con_person .head p{ text-align: left; color: #fff; font-size: .22rem; padding: .08rem 0 .04rem;}
	.con_person .head a{position: absolute;line-height: .4rem;height: .4rem; right: .16rem;  top: 0; bottom:0; margin: auto; padding: .2rem; color: #FFFFFF; background: url({&resource/shophelper/icon/ico49.png&}) no-repeat right center; background-size: .12rem auto;}
	.con_person .nav{ width:100%; height:.76rem; padding: .2rem 0; border-bottom: 1px solid #d2d2d2;}
	.con_person .nav ul li{ position:relative; float:left; width:25%; height:auto; font-size:.2rem; line-height:.34rem; color: #707070; text-align:center;}
	.con_person .nav ul li img{ width: .4rem;}
	.con_person .nav ul li em{position: absolute; width: .12rem; height: .12rem; border-radius: .06rem;  top: -5%; right: 27%;}
	.con_person .nav ul li a{display:block;color: #707070;}
	.con_person_list{ width: 100%; height: auto; overflow: hidden;}
	.con_person_list li{ width: 100%; line-height: .32rem; padding: .04rem 0; font-size: .2rem; color: #747373; border-bottom: 1px solid #d2d2d2; background: url({&resource/shophelper/icon/arr-right.png&}) no-repeat right 1.5rem center; background-size: .2rem auto;}
	.con_person_list img{width: .34rem; vertical-align: bottom; margin-right: .08rem;}
	.con_person_list li span{ float: right; padding-right: .2rem; font-size: .16rem; color: #a19e9e;}
	.con_person_list li a{display: block;padding: .16rem 5%; color: #747373;}
	.con_person01{ width: 100%; border-bottom: 1px solid #d2d2d2; height: auto; overflow: hidden;}
	.con_person01 li{ width: 49%; float: left;line-height:.6rem;padding: .12rem 0; color: #777; font-size: .22rem; border-left: 1px solid #d2d2d2; text-align: center;}
	.con_person01 li>a{display:block}
	.con_person01 li:first-child{ border-left: none;}
	.con_person_list li:nth-child(2) img{ width: .28rem; height: .28rem; vertical-align: top; margin-left: .04rem;}
	.btn-big{ margin: .5rem auto .3rem;}
</style>

			<dt class="head-img"><img src="{[userImgSrc]}"></dt>
