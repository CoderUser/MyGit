<style>
	.history dl{position: relative; width: 100%; padding: .22rem 3%; height: 1.6rem; border-top: 1px solid #eee; }
	.history dl a{ display: block; }
	.history dl dt{ float: left; width: 1.6rem; height: 1.6rem; border:1px solid #ddd; margin-right: .2rem;}
	.history dl dt img{ width: 100%;}
	.history dl dd p{ padding-top: .1rem; padding-bottom: .04rem;}
	.history dl dd p:nth-child(1){ height: .52rem; overflow: hidden;}
	.history dl dd p:nth-child(3){ color: #818181;}
	.hty-time img{ width: .24rem; vertical-align: middle; margin-right: .12rem; margin-top: -.04rem;}
	.hty-price{ color: #ff6000; font-size: .2rem; }
	.hty-price .price{color: #ff6000; padding-right: .2rem; font-size: .3rem; font-weight: normal;}
	.hty-price .price-old{  color: #9e9d9d; text-decoration: line-through;}
	.history dl i{position: absolute; width: .432rem; height: .432rem; bottom: .24rem; right: .2rem; border-radius: 50%; background:url({&resource/shophelper/icon/ico16.png&}) no-repeat center #fac8c9;background-size: 65% auto; z-index: 9;}

</style>
<section class="history">
	<repeat>
		<dl>
			<a href="">
				<dt>{[photoSrc]}</dt>
				<dd>
					<p>{[itemDesc]}</p>
					<p class="fav-price"><span class="price">{[sellingPrice]}</span><span class="price-old">{[originPrice]}</span></p>
					<p class="fav-time"><img src="{&resource/shophelper/icon/ico80.png&}"/>{[DateTime]}</p>
				</dd>
			</a>
			<i></i>
		</dl>
	</repeat>
</section>
