<style>
.H13{width: 100%; height: .26rem; background: #f1f1f1; overflow: hidden;}
.evaluate{width: 100%; height: auto; background: #fff;}
.evaluate dl,.evaluate_input,.evaluate_star{width: 92%; padding: .3rem 4%; height: auto; border-bottom: 1px solid #ddd; overflow: hidden;}
.evaluate_input,.evaluate_star{border-top: 1px solid #ddd;}
.evaluate dl dt{ float: left; width: 1.6rem; height: 1.6rem; display: table; border: 1px solid #eee;border-radius: .1rem; margin-right: .2rem; overflow: hidden;}
.evaluate dl dt a{ width: 100%; height: 100%; display: table-cell; vertical-align: middle;}
.evaluate dl dt img{ max-width: 1.6rem; max-height: 1.6rem; display: block; margin: 0 auto;}
.evaluate dl dd p{line-height: .4rem; font-size: .24rem; white-space: nowrap; text-overflow:ellipsis; color: #666; overflow: hidden;}
.evaluate dl dd p:nth-child(4){font-size: .28rem; color:#000000 ;}

.evaluate_input textarea{width: 100%; border: none; font-family: "Microsoft YaHei"; font-size: .24rem; line-height: .36rem; color: #666; resize: none; box-sizing: border-box;}
.evaluate_input textarea:focus{box-shadow: 0 0 2px 2px #f1f1f1; outline: none;}
.evaluate_input ul{ width: 100%; margin-top: .2rem; border-top: 1px solid #ddd; padding-top: .3rem; clear: both;}
.evaluate_input ul li{float: left; margin-right: .2rem; position: relative; display: table; width: .9rem; height: .9rem; border: 1px solid #ddd; background: #f1f1f1; }
.evaluate_input ul li:last-child{ display: block; background:url({&resource/shophelper/icon/ico93.png&}) no-repeat center center #f1f1f1; background-size: .44rem auto;}
.evaluate_input ul li a{ width: 100%; height: 100%; display: table-cell; vertical-align: middle; overflow: hidden;}
.evaluate_input ul li img{ max-width: .9rem; max-height: .9rem; display: block; margin: 0 auto;}
.evaluate_input ul li i{position: absolute; width: .28rem; height: .28rem; right: -.14rem; top: -.14rem; line-height: .16rem; font-size: .4rem; text-align: center; border-radius: 50%; background: #000000; color: #fff; }
.evaluate_input ul li span{display: block;  width: .9rem; height: .9rem; overflow: hidden;}
 #file-img{border: none;font-size:100px; opacity:0; filter:alpha(opacity=0);}

.star_num{width: 100%; height:.48rem;line-height:.48rem; color: #333; font-size: .26rem; margin-bottom: .16rem; }
.star_num ul,.star_num span{float:left;display:inline; }
.star_num ul{margin:0 10px;}
.star_num li{float:left;width:.48rem; height:.48rem; margin-left: .2rem; background:url({&resource/shophelper/icon/ico95.png&}) no-repeat center center; background-size: .44rem auto; -webkit-tap-highlight-color:rgba(0,0,0,0); }
.star_num li.on{background:url({&resource/shophelper/icon/ico94.png&}) no-repeat center center; background-size: .44rem auto;}

.evaluate_star{border-bottom: none;}
.evaluate_submit{width: 100%;font-size: .28rem; line-height: .76rem; color: #333;}
.evaluate_submit span{padding-left: 4%; display: inline-block;}
.evaluate_submit .check{ display: inline-block; width: .44rem; height: .76rem; float: left; margin-right: .1rem; -webkit-appearance:none; outline: none; background: url({&resource/shophelper/icon/check_circle.png&}) no-repeat center center; background-size: .36rem auto;}
.evaluate_submit .check:checked{ background: url({&resource/shophelper/icon/checked_circle.png&}) no-repeat center center; background-size: .36rem auto;}
.evaluate_submit button{display: inline-block; float: right; width: 1.4rem; height: .76rem; background: #000000; color: #fff; font-size: .28rem; text-align: center;}
</style>
<section class="evaluate">
	<dl>
		<dt><a><img src="{[photoSrc]}"></a></dt>
		<dd>
			<p>{[itemDesc]}</p>
			<p><_itemColor>[$Color$]：{[itemColor]}</_itemColor> <_itemSize>[$Size$]：{[itemSize]}</_itemSize></p>
			<p>[$Qty$]：{[qty]}</p>
			<p>{[price]}</p>
		</dd>
	</dl>
	
	<div class="H13"></div>
	
	<div class="evaluate_input">
		<textarea id="input_comment" placeholder="[$InputComment$]" rows="4" maxlength="200"></textarea>
		<ul id="img_prew">
			<li><span><input type="file" id="file-img"></span></li>
		</ul>
	</div>
	
	<div class="H13"></div>
	
	<div class="evaluate_star">
		<div class="star_num">
			<span>[$MatchDsc$]</span>
			<ul><li></li><li></li><li></li><li></li><li></li></ul>
		</div>
		<div class="star_num">
			<span>[$SellerAttitude$]</span>
			<ul><li></li><li></li><li></li><li></li><li></li></ul>
		</div>
		<div class="star_num">
			<span>[$DeliverySpeed$]</span>
			<ul><li></li><li></li><li></li><li></li><li></li></ul>
		</div>
		<div class="star_num">
			<span>[$LtsService$]</span>
			<ul><li></li><li></li><li></li><li></li><li></li></ul>
		</div>
	</div>
	
	<div class="evaluate_submit">
		<span><input class="check" type="checkbox" name="" id="Anonymous" value="" /><label for="Anonymous">[$Anonymous$]</label></span>
		<button>[$Publish$]</button>
	</div>
</section>
