<style>
	#ext-viewport .x-layout-card-item{ background: #efefef;}
	.payForm div{ width: 100%; padding:0 5%; height: auto; overflow: hidden;}
	.payForm div p{ width: 100%; height: auto; overflow: hidden;}
	.payForm .passtab{position: absolute; width: .4rem; height: .2rem; left: 88%; top: .46rem;background: url({&resource/shophelper/icon/ico65.png&}) no-repeat;background-size: .36rem auto;}
	.payForm .passtab.curr{background: url({&resource/shophelper/icon/ico70.png&}) no-repeat;background-size: .36rem auto;}
	.payForm .code{ float: right; padding: 0; width: 37%; display: block; line-height: .7rem; margin-top: .2rem; background: #f87777; color: #fff; border-radius: .06rem;}
	#btn-submit{ display:block; font-size: .24rem; width: 80%; margin: .6rem auto 0;  color: #fff;background: #000000; line-height: .6rem; border-radius: .08rem;}
	
	.cardInfo > div{border: 1px solid #ccc; margin: .6rem 0; padding: 0;background: #fff; border-radius: .1rem;}
	.cardInfo dl{padding: .2rem; border-bottom: 1px solid #ddd;}
	.cardInfo dl dt{display: inline-block; width: 35%;font-size: .24rem;}
	.cardInfo dl dd{display: inline-block; width: 55%;}
	.cardInfo dl dd input{width: 100%; text-align: right;font-size: .26rem; color: #666;}
	
</style>
<section class="payForm">
	<div class="cardInfo">
		<div>
			<dl>
			　<dt>扫描编号</dt>
			　<dd><input id="scan-code" class="pass" type="password" placeholder="扫描编号" data-default="" /></dd>
			</dl>			
			<dl>
			　<dt>货币编号</dt>
			　<dd><input id="curr-code" class="pass" type="text" value="NC(CREDIT CARD)" data-default="" /></dd>
			</dl>			
			<dl>
			　<dt>卡号</dt>
			　<dd><input id="card-no" class="pass" type="number" placeholder="卡号码" data-default="" /></dd>
			</dl>			
			<dl>
			　<dt>到期日</dt>
			　<dd><input id="expire-date" class="pass" type="text" placeholder="到期日(yy/mm)" data-default="" /></dd>
			</dl>
			<dl>
			　<dt>授权码</dt>
			　<dd><input id="auth-code" class="pass" type="number" placeholder="授权码" data-default="" /></dd>
			</dl>
			<dl>
			　<dt>金额</dt>
			　<dd><input id="amount" class="pass" type="number" placeholder="0.00" data-default="" /></dd>
			</dl>
			<dl>
			　<dt>持有人</dt>
			　<dd><input id="card-holder" class="pass" type="text" placeholder="持有人" data-default="" /></dd>
			</dl>
			<dl>
			　<dt>凭证号</dt>
			　<dd><input id="cert-no" class="pass" type="number" placeholder="凭证号" data-default="" /></dd>
			</dl>
			
		</div>
		<p><button id="btn-submit">[$Submit$]</button></p>
	</div>
</section>
