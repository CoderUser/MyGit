<html>
<style>
	#ext-viewport .x-layout-card-item{ background: #efefef;}
	.bonus_list{ width: 100%; padding: .2rem 5%; height: auto; overflow: hidden;}
	.bonus_list dl{position: relative;border-radius: 5px; color: #fff; padding: .2rem .2rem .66rem .2rem; height: auto; font-size: .24rem; line-height: .4rem; overflow: hidden;}
	.bonus_list dl dt{ float: left;}
	.bonus_list dl dd{ float: right; text-align: center;}
	.bonus_list dl dd em,.bonus_list dl dd i{ font-style: normal;}
	.bonus_list dl dd em{ font-size: .4rem;}
	.bonus_list dl dd i{ font-size: .18rem; padding-left: .06rem;}
	.bonus_list dl span{position: absolute; width: 100%; bottom: -.22rem; left: 0;}
	.bonus_list dl span img{width: 100%;}
	.bonus_list dl button{ position: absolute; width: 1rem; height: .34rem; line-height: .34rem; bottom: .26rem; left: 50%; margin-left: -.5rem; border-radius: .06rem; font-size: .2rem; color: #000000; background: #fff;}
	.bonus_list ul{border: 1px solid #ddd; border-top: none; border-radius: 5px; margin-top: -5px;}
	.bonus_list ul li{ width: 100%; margin: 0 auto; padding: 0 4%; line-height: .64rem; font-size: .24rem; border-top: 1px solid #ddd;}
	.bonus_list ul li:first-child{ padding-top: .1rem;}
	.bonus_list ul li span{ display: inline-block; width: 40%; color: #000;}
	.bonus_list ul li span:nth-child(3){ width: 20%; text-align: right;}
	#nomore{ text-align:center; font-size:.26rem; color: #777; height: .6rem; line-height:.6rem; display:none; }
</style>
<section class="con_bonus">
	<_bonusList>
	<repeat_bonusList>
		<div class="bonus_list">
			<dl>
				<dt>[$UserCenter$]：{[UserCenter]}<br/>[$BonusCenter$]：{[bonusCenter]}</dt>
				<dd><p>[$BonusBalance$]：</p><p><em>{[bonusBalance]}</em><i>[$Unit$]</i></p></dd>
				<button class="show_btn">[$Detailed$]</button>
				<span><img src="{&resource/shophelper/icon/circle-bg.png&}"/></span>
			</dl>
			<_bonusDetail>
			<ul>
				<li><span>[$Date$]</span><span>[$ExpiredDate$]</span><span>[$Bonus$]</span></li>
				<repeat_bonusDetail>
					<li><span>{[Date]}</span><span>{[expiredDate]}</span><span class="bonus_num">{[bonus]}</span></li>
				</repeat_bonusDetail>
			</ul>
			</_bonusDetail>
		</div>
	</repeat_bonusList>
	</_bonusList>
	<div id="nomore" class="absolute-center">[$NoMore$]</div>
</section>
</html>
