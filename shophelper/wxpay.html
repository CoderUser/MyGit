<style type="text/css">
#wx-pay div{width: 100%; padding:0 5%; height: auto; overflow: hidden;}
#wx-pay div p{width: 100%; height: auto; overflow: hidden;}
#wx-pay p input{width: 92.9%; line-height: .5rem; padding: .1rem 0 .1rem .6rem; display: block; margin-top: .2rem; background: #fff; font-size: .22rem; border: 1px solid #ccc; border-radius: .1rem; color: #666;}
#wx-pay p input:focus{border: 1px solid #fb6769;}
#wx-pay .passtab{position: absolute; width: .4rem; height: .2rem; left: 88%; top: .46rem;background: url({&resource/shophelper/icon/ico65.png&}) no-repeat;background-size: .36rem auto;}
#wx-pay .passtab.curr{background: url({&resource/shophelper/icon/ico70.png&}) no-repeat;background-size: .36rem auto;}
.wx-pay-wrap {}
.wx-pay-wrap button{display: inline-block; box-sizing: border-box; margin-top: .4rem; font-size: .24rem; width: 48%; float: left;  color: #fff; line-height: .6rem; border-radius: .08rem;}
.wx-pay-wrap button:nth-child(1){background: #6f6f6f;}
.wx-pay-wrap button:nth-child(2){float:right;}
.wx_pay_title {text-align: center; padding: .4rem 0;}
.wx_pay_title img {width: 50%;}
.wxQrcode {padding: .4rem 0 .2rem 0; text-align: center;}
.wx_pay_tips{text-align: center; padding: .2rem 0;}
.wx_pay_tips img{width: 300px;}
</style>
<section id="wx-pay">
	<div class="wx-pay-wrap">
		<p>&nbsp;</p>
		<p class="wx_pay_title"><img src="{&resource/shophelper/icon/wechat_pay.png&}"/></p>
		<p id="wxQrcode" class="wxQrcode"></p>
		<p class="wx_pay_tips"><img src="{&resource/shophelper/icon/wechat_pay_tips.png&}"/></p>
		<p>&nbsp;</p>
		<p><button id="paycancel-btn">[$PayCancel$]</button><button id="paydone-btn">[$PayDone$]</button></p>
	</div>
</section>
