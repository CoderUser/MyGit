<style><#include "../css/set.css" /></style>

<div class="set-pwd gradient-bg">
	<p><a href="#VModifypwd">${languageMap.ModifyPwd}</a></p>
</div>
<div class="set-style gradient-bg">
	<p>${languageMap.Language}:</p>
	<ul id="Language">
		<li><label>简体中文<input type="radio" name="language" id="zh_CN" class="langcheck check" /></label></li>
		<li><label>繁體中文<input type="radio" name="language" id="zh_HK" class="langcheck check" /></label></li>
		<li><label>English<input type="radio" name="language" id="en" class="langcheck check" /></label></li>
	</ul>
</div>
<div class="set-style gradient-bg">
	<p>${languageMap.Style}:</p>
	<ul id="StyleChange">
		<li><label><span></span>${languageMap.StyleDefult}<input id="default" type="radio" name="style" class="stylecheck check" /></label></li>
		<li><label><span></span>${languageMap.StyleNavyBlue}<input id="navyblue" type="radio" name="style" class="stylecheck check" /></label></li>
		<li><label><span></span>${languageMap.StyleGreen}<input id="green" type="radio" name="style" class="stylecheck check" /></label></li>
		<li><label><span></span>${languageMap.StyleBlack}<input id="black" type="radio" name="style" class="stylecheck check" /></label></li>
	</ul>
</div>
<button id="btn_logout" class="round-btn">${languageMap.Logout}</button>

<script>
	<#include "../js/set.js" />
</script>
