<style>
    <#include "../css/addresslist.css"/>
</style>
<section class="g-c-f">
    <#if addressList??>
        <ul class="a-address">
            <#list addressList as item >
                <li data-addrid="${item.addrId}">
                    <p>${languageMap.Name}: ${item.receiverName}<span>${languageMap.Tel}: ${item.receiverTel}</span>
                        <#if isDefault?? && !isDefault>
                            <em class="default">${languageMap.DefaultAdd}</em>
                        </#if>
                    </p>
                    <p>${languageMap.Address}:<span class="full-address">${item.receiverLongAddr}</span></p>
                    <p>
                        <span class="delete">${languageMap.Delete}</span>
                        <span class="modify">${languageMap.Modify}</span>
                    </p>
                </li>
            </#list>
        </ul>
    </#if>
    <button class="g-btn-sq" id="add-addr">${languageMap.AddAddress}</button>
</section>
<script>
    <#include"../js/addresslist.js" />
</script>
