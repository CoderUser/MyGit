<style type="text/css">
	.a-comment{
		margin-top:.1rem;
		line-height: .8rem;
		padding-left: .3rem;
		margin-bottom: 1px;
		font-size:.28rem;
	}
	.a-comment ul {
		padding-left: .25rem;
	}
	.a-comment li {
		float: left;
		width: .52rem;
		height: .8rem;
		background: url("${templateUrl}/huamao/minivip/resource/icons/icon-star.png") no-repeat center center;
		background-size: 100% auto;
	}
	.a-comment li a {
		display: block;
		width: 100%;
		overflow: hidden;
	}
	.a-comment li.light {
		background: url("${templateUrl}/huamao/minivip/resource/icons/icon-star-selected.png") no-repeat center center;
		background-size: 100% auto;
	}
	.a-comment-content{
		width: 100%;
		height: 3rem;
		font-size:.28rem;
		padding: .3rem 0 0 .3rem;
	}
	.a-comment-box{
		display:block;
		width:90%;
		margin:.3rem auto;
		font-size: .25rem;
	}
	.a-comment-box span{
		position:relative;
		padding-left:.4rem;
	}
	.a-comment-box span:before{
		position:absolute;
		content:'';
		width:.22rem;
		height:.22rem;
		left:0;
		top:.05rem;
		background:#26282c;
		border:1px solid #e9cd8a;
	}
	.a-comment-box input:checked + span:before{
		background-image:url("${templateUrl}/huamao/minivip/resource/icons/icon-checked.png");
		background-repeat:no-repeat;
		background-position:center center;
		background-size:.15rem auto;
	}
</style>
<div class="a-comment bg-c4 g-dis-flex">
	<span>${languageMap.Mark}</span>
	<ul id="star-list">
		<li>
			<a href="javascript:;"></a>
		</li>
		<li>
			<a href="javascript:;"></a>
		</li>
		<li>
			<a href="javascript:;"></a>
		</li>
		<li>
			<a href="javascript:;"></a>
		</li>

		<li>
			<a href="javascript:;"></a>
		</li>
	</ul>
</div>

<textarea class="a-comment-content bg-c4" id="txt-comment" placeholder="${languageMap.InputComment}"></textarea>

<label class="a-comment-box">
	<input type="checkbox" id="checkbox" hidden>
	<span>${languageMap.AnonymousPublish}</span>
</label>

<button class="g-btn-full" id="btn-confirm">${languageMap.Publish}</button>

<script><#include "/huamao/minivip/js/comment.js"/></script>
