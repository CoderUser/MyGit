<!DOCTYPE html>
<html manifest="cache.appcache" lang="en-US" style="font-size: 12.9375px;"><head id="ext-element-1">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>科传商场租户自助平台</title>
		<link rel="stylesheet" href="../CSS/app.css" />
		<link rel="stylesheet" href="../CSS/main.css" />
		<link rel="stylesheet" href="../CSS/default.css" />
		<link rel="stylesheet" href="../CSS/sets.css" />
		
	</head>

	<body>
		<div class="set-pwd gradient-bg">
			<p>
				<a href="#VModifypwd">ModifyPwd</a>
			</p>
		</div>
		<div class="set-style gradient-bg">
			<p>Language:</p>
			<ul id="Language">
				<li><label>简体中文<input type="radio" name="language" id="zh_CN" class="langcheck check" checked="checked"/></label></li>
				<li><label>繁體中文<input type="radio" name="language" id="zh_HK" class="langcheck check" /></label></li>
				<li><label>English<input type="radio" name="language" id="en" class="langcheck check" /></label></li>
			</ul>
		</div>
		<div class="set-style gradient-bg">
			<p>Style:</p>
			<ul id="StyleChange">
				<li><label><span></span>Default<input id="default" type="radio" name="style" class="stylecheck check" /></label></li>
				<li><label><span></span>NavyBlue<input id="navyblue" type="radio" name="style" class="stylecheck check" /></label></li>
				<li><label><span></span>Green<input id="green" type="radio" name="style" class="stylecheck check" /></label></li>
				<li><label><span></span>Black<input id="black" type="radio" name="style" class="stylecheck check" /></label></li>
			</ul>
		</div>
		<button id="btn_logout" class="round-btn">Logout</button>
	</body>

</html>
