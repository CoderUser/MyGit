<html manifest="cache.appcache" lang="en-US" style="font-size: 12.9375px;">
<head id="ext-element-1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>科传商场租户自助平台</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/default.css">

</head>
<body>
<ul class="clear sales-info gradient-bg">
	<li>
		<label><span>店铺号</span>
			<select id="storelist">
				<option value="NHW000004">NHW000004</option>
			</select>
		</label>
	</li>
	<li><label><span>收银机号</span><select id="tillids"><option value="00">00</option><option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option></select></label></li>
	<li><label><span>交易日期</span><input id="txdate" class="datepicker" type="text" readonly value="2017-06-01"></label></li>
	<li><label><span>参考单号</span><input id="refdocno" type="text"></label></li>
	<li><label>
		<span>商品号</span>
		<select id="plulist">
			<!--<_pluList>-->
		 	<!--<repeat_pluList>-->
				<option value="NHW00000401">惠山泥人工坊(NHW00000401)</option>
				<option value="011901">011901测试货品(011901)</option>
			<!--</repeat_pluList>-->
			<!--</_pluList>-->
		</select>
		</label>
	</li>
	<!--<li><label><span>[$TxQty$]</span><input id="transqty" type="number" pattern="\d*" value="1"/></label></li>
	<li><label><span>[$TxCount$]</span><input id="transcount" type="number" pattern="\d*" value="1"/></label></li>-->
	<li><label><span>交易数量</span><input id="transqty" class="number_input" type="text" readonly value="1"/></label></li>
	<li><label><span>交易笔数</span><input id="transcount" class="number_input" type="text" readonly value="1"/></label></li>
</ul>

<div class="sales-details gradient-bg">
<p>收款明细<em>(RMB)</em><span>总金额: <em id="totalamt" class="txt-color">0.00</em></span></p>
<!--<_tenderList>-->
<ul id="tenderlist">
	<!--<repeat_tenderList>-->
		<li>
			<!--<label><span>{[tenderDesc]}</span><input class="tender_input" type="number" pattern="\d*" placeholder="0.00" data-tendercode="{[tenderCode]}" data-tendertype="{[tenderType]}"/></label><span class="tender_total" data-tendercode="{[tenderCode]}">0.00</span>-->
			<label><span>{[tenderDesc]}</span>
				<input class="tender_input number_input" type="text" readonly placeholder="0.00" data-tendercode="{[tenderCode]}" data-tendertype="{[tenderType]}"/>
			</label>
			<span class="tender_total" data-tendercode="{[tenderCode]}">0.00</span>
		</li>
	<!--</repeat_tenderList>-->
</ul>
<!--</_tenderList>-->
</div>
<button id="btn_confirm" class="round-btn">确定</button>
</body>
</html>
