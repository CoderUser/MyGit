<!DOCTYPE html>
<html>
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        #tab {
    overflow: hidden;
    width: 400px;
    height: 250px;
    position: relative;
    float: left;
}
 
#tab>img:not(:first-child) {
    display: none;
}
    </style>
    <script>
        var interval;
        var pos = 0;
        window.onload = function() {
            var images = document.getElementsByTagName('img');
            var tab = document.getElementById("tab");
            tab.onmouseover = function() {
                clearInterval(interval);
            }
            tab.onmouseout = function() {
                run(images);
            }
            run(images);
        }
        var run = function(images) {
            interval = setInterval(function() {
                images[pos].style.display = 'none';
                pos = ++pos == images.length ? 0 : pos;
                images[pos].style.display = 'inline';
            }, 1000);
        }
    </script>
</head>
 
<body>
    <div id="tab">
        <img src="http://wap.monternet.com/nmpfs/media/p/image/20170625/132/83/970/721327.jpg?v=1498363316000" width="400" height="250"/>
        <img src="http://wap.monternet.com/nmpfs/media/p/image/20170620/132/83/970/721337.jpg?v=1497936298000" width="400" height="250"/>
        <img src="http://wap.monternet.com/nmpfs/media/p/image/20170625/132/85/909/9094963.jpg?v=1498357492000" width="400" height="250"/>
    </div>
</body>
 
</html>
