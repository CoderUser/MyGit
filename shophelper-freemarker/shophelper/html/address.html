<style><#include"../css/address.css"/></style>

<form class="a-add-address" name="address" data-addrid="${addrId}">
	<dl class="g-dis-flex">
		<dt>${languageMap.UserName}</dt>
		<dd><input type="text" name="name" placeholder="${languageMap.YourName}" value="${receiverName}"/></dd>
	</dl>
	<dl class="g-dis-flex">
		<dt>${languageMap.UserTel}</dt>
		<dd class="g-dis-flex">
			<#list telAreaCodeList as item >
				<select id="tel-area-code" class="tel-area-code g-arr-dn" name="telareacode" data-code="${item.receiverTelCode}">
					<option value="">${languageMap.TelCode}</option>
						<option value="${item.telareacode}">${item.telareacode}</option>
				</select>
			</#list>
			<input type="tel" name="tel" placeholder="${languageMap.YourTel}" maxlength="11" value="${receiverTel}"/>
		</dd>
	</dl>
	<dl class="g-dis-flex">
		<dt>${languageMap.AddressLanguage}</dt>
		<dd>
			<select id="addr-lang" class="addr-lang g-arr-dn" name="addrlang" data-code="${langAddress}">
				<option value="en">${languageMap.English}</option>
				<option value="zh_CN" selected>${languageMap.zhCN}</option>
				<option value="zh_HK">${languageMap.zhHK}</option>
			</select>
		</dd>
	</dl>
	<dl class="g-dis-flex">
		<dt>${languageMap.Country}</dt>
		<dd>
			<input id="select_country" type="text" readonly name="input_country" data-country="${countryCode}" placeholder="${languageMap.SelectCountry}"/>
		</dd>
	</dl>

	<dl class="g-dis-flex">
		<dt>${languageMap.LocalArea}</dt>
		<dd>
			<input id="select_add" type="text" readonly="" name="input_area" data-province="${province}" data-city="${city}" data-county="${county}" placeholder="${languageMap.SelectLocalArea}"/>
		</dd>
	</dl>
	<dl class="g-dis-flex">
		<dt>${languageMap.ReceiverAddress}</dt>
		<dd><textarea name="address" placeholder="${languageMap.Address}" rows=3>${receiverAddress}</textarea></dd>
	</dl>
	<p id="default-addr-p" class="g-check-ipt"><input id="defaultAddr" class="check" type="checkbox" <#if isDefault?? && isDefault>checked</#if>/><label for="defaultAddr" class="defaultAddr">${languageMap.SetDefault}</label></p>
</form>
<button class="g-btn-sq" id="addaddress">${languageMap.Submit}</button>

<script><#include"../js/address.js"/></script>
