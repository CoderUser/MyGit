<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Login</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

<div id="nav-toolbar" class="indexHead">
    <a class="left" href="#">
        <img src="../image/goback.png">
    </a>
    <h1>注册</h1>

</div>
<div class="login">
<form method="post">
    <div class="post-txt">
        <label>手机号<input type="text" required="required" placeholder="请输入手机号码" name=""></label>
        <label>短信验证码<input type="password" required="required" placeholder="" name=""><span>获取验证码</span></label>
        <label>输入密码<input type="password" required="required" placeholder="请输入密码" name=""></label>
        <label>确认密码<input type="password" required="required" placeholder="请再次输入密码" name=""></label>
    </div>
</form>
</div>
<div class="submit">
    <button class="but" type="submit">注册</button>
</div>
<script src="../js/Application.js"></script>
</body>
</html>
