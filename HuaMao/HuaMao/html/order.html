<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Order</title>
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main-s.css">

</head>
<body>

<div id="nav-toolbar" class="indexHead">
    <a class="left" href="#">
        <img src="../image/goback.png">
    </a>
    <h1>支付订单</h1>
</div>

<div class="a-order">
    <p class="bg-c4">特惠工作日套餐一份<span class="g-fr">￥<em id="balance">50</em></span></p>
    <!--<p class="bg-c4">数量<span class="g-fr"><span onclick="numDec()">-</span><input type="text" id="number" value="1" /><span onclick="numAdd()">+</span></span></p>-->
    <p class="bg-c4">数量<span class="a-order-count g-fr"><em id="a-num-subtract" class="a-btn-subtract" onclick="numDec()"></em>
        <em class="a-order-num bg-c2" id="number">1</em>
        <!--<input class="a-order-num bg-c2" type="text" id="number" value="1" />-->
        <em id="a-num-add" class="a-btn-add" onclick="numAdd()"></em>
    </span>
    </p>
    <p class="bg-c4">共计<span class="g-fr">￥<!--<input class="a-order-num" type="text" id="a-amount" value="50" />--><em id="a-amount">50</em></span></p>

    <ul class="a-order-type">
        <li class="bg-c4">
            <label class="a-order-radio">
                <p class="g-dis-flex">
                    <span>会员卡支付</span>
                    <span>余额：￥<em>999</em></span>
                </p>
                <input type="radio" name="pay-type" value="wechat" checked=""><i class="bg-c8 g-border bd-c5"></i>
            </label>
        </li>
        <li class="bg-c4">
            <label class="a-order-radio">
                <p class="g-dis-flex">
                    <span>微信支付</span>
                    <span>推荐安装微信5.0及以上版本的用户使用</span>
                </p>
                <input type="radio" name="pay-type" value="ali"><i class="bg-c8 bg-c8 g-border bd-c5"></i>
            </label>
        </li>
        <li class="bg-c4">
            <label class="a-order-radio">
                <p class="g-dis-flex">
                    <span>支付宝</span>
                    <span>推荐安装支付宝5.0及以上版本的用户使用</span>
                </p>
                <input type="radio" name="pay-type" value="ali"><i class="bg-c8 bg-c8 g-border bd-c5"></i>
            </label>
        </li>
    </ul>
    <button class="g-btn-full" id="btn-charge">确认支付 ¥<em id="btn-amount">50</em></button>
</div>


<script src="../js/Application.js"></script>
<script src="../js/message.js"></script>
</body>
</html>
