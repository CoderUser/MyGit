<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <!--<link rel="stylesheet" href="../css/main.css">-->
</head>
<body>

<div id="nav-toolbar" class="indexHead">
    <a class="left" href="#">
        <img src="../image/goback.png">
    </a>
    <h1>登录</h1>

</div>
<div class="login">
<form method="post">
    <div class="post-txt">
        <label>账号<input type="text" required="required" placeholder="用户名" name=""></label>
        <label>密码<input type="password" required="required" placeholder="密码" name=""></label>
    </div>

</form>
</div>
<div class="submit">
    <button class="but" type="submit" onclick="login()">登录</button>
</div>
<div id="feedback">
    <span id="register">注册</span>
    <span id="forgetpwd">忘记密码</span>
</div>
<script src="../js/Application.js"></script>
<script src="../js/loginme.js"></script>
</body>
</html>
