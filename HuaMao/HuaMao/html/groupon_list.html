${grouponList?size}
<div class="a-gruoplist bg-c4" id="group-list">
    <a href="#VGrouponDetail/${cpBatchNo}" id="group-list-start">
        <div class="a-group-pic">
            <img class="a-group-img" src="${properties.fileServerUrl}file/get?fileid=${coverId}">
        </div>

        <div class="a-group-txt">
            <p>${name}</p>
            <p>${desci}</p>
            <p class="a-group-txt-color">
                <#if sellingPrice??><span class="txt-c2">&#165;${sellingPrice}</span></#if>
                <#if originPrice??><span>&#165;${originPrice}</span></#if>
            </p>
        </div>
    </a>
</div>
