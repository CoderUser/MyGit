<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Login</title>
    <style>
        body {
            font-family: Microsoft YaHei;
            font-size: .28rem;
            margin: 0 auto;
            -webkit-text-size-adjust: none;
            word-break: break-all;
            color: #e0cfa7;
            background: #404040;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        fieldset, img {
            border: 0;
        }

        address, caption, cite, code, dfn, em, strong, th, var {
            font-weight: normal;
            font-style: normal;
        }

        ul, ol {
            list-style: none;
        }

        caption, th {
            text-align: left;
        }

        h1, h2, h3, h4, h5, h6, button, input {
            font-family: Microsoft YaHei;
            font-weight: normal;
            font-size: 100%;
        }

        div {
            word-wrap: break-word;
        }

        input {
            vertical-align: middle;
            outline: none;
        }

        a {
            text-decoration: none;
            color: #444;
        }

        img {
            vertical-align: top;
        }

        label {
            font-family: Tahoma, Geneva, sans-serif;
            vertical-align: middle;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        a, input {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /********head*********/
        .indexHead {
            color: #E0CFA7;
            background-color: #1F2126;
            overflow: hidden;
            text-align: center;
            border-bottom: .01rem solid;
        }

        .indexHead a {
            position: absolute;
            left: .2rem;
            top: .1rem;
        }

        .left img {
            width: .4rem;
            float: left;
        }

        .login {
            text-align: -webkit-center;
            background-color: #27282C;
        }

        .post-txt {
            overflow: hidden;
            margin: .1rem 0 .3rem 0;
        }

        .login label {
            float: left;
            width: 100%;
            border-bottom: 0.01rem solid;
            text-align: -webkit-left;
            padding-left: .7rem;
        }

        input {
            height: 44px;
            color: #E0CFA7;
            border: none;
            background: 0 0;
            padding-left: .2rem;
            font-size: .24rem;
            -webkit-appearance: none;
        }

        .submit {
            overflow: hidden;
            margin: 0 .7rem;
        }

        .but {
            width: 100%;
            height: .5rem;
            line-height: .5rem;
            /*background: #146fdf;*/
            background: #E0CFA7;
            font-size: .26rem;
            border: none;
            border-radius: 4px;
            color: #fff;
            display: block;
        }

        #feedback {
            width: 100%;
            position: relative;
            margin-top: 15px;
            overflow: hidden;
        }

        #forgetpwd #register {
            color: #246183;
            line-height: 14px;
            font-size: 14px;
            padding: 15px 10px;
        }

        #forgetpwd {
            float: right;
            margin-right: .7rem;

        }

        #register {
            float: left;
            margin-left: .7rem;
        }


    </style>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth / 750 > 1)
                        docEl.style.fontSize = '100px';
                    else if (clientWidth / 750 < 0.4)
                        docEl.style.fontSize = '40px';
                    else
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

    </script>


</head>
<body>

<div id="nav-toolbar" class="indexHead">
    <a class="left" href="#">
        <img src="../image/goback.png">
    </a>
    <h1>登录</h1>

</div>
<div class="login">
    <form method="post">
        <div class="post-txt">
            <label>账号<input type="text" required="required" placeholder="用户名" name=""></label>
            <label>密码<input type="password" required="required" placeholder="密码" name=""></label>
        </div>

    </form>
</div>
<div class="submit">
    <button class="but" type="submit" onclick="login()">登录</button>
</div>
<div id="feedback">
    <span id="register">注册</span>
    <span id="forgetpwd">忘记密码</span>
</div>
</body>


<script>
    function login() {

        var userName = document.getElementsByTagName("input")[0].value,
            pwd = document.getElementsByTagName("input")[1].value,
            matchResult = true;
        ///console.log(userName);
        if (userName == "") {
            alert('用户名不能为空');
            //TApi.Toast.show('用户名不能为空！');
            matchResult = false;
        } else if (pwd == "") {
            alert('密码不能为空');
            //TApi.Toast.show('密码不能为空！');
            matchResult = false;
        }

        setCookie('username', userName, 365)


        return matchResult;

    }


    function getCookie(name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(name + "=");
            if (c_start != -1) {
                c_start = c_start + name.length + 1
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) c_end = document.cookie.length;
                return unescape(document.cookie.substring(c_start, c_end))
            }
        }
        return ""
    }

    function setCookie(name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = name + "=" + escape(value) +
            ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
    }

    function checkCookie() {

        var userName = document.getElementsByTagName("input")[0].value,
            username = getCookie('username');
        if (username != null && username != "") {
            user = document.getElementsByTagName("input")[0];
            user.value = username;
        }
        else {
            var user = document.getElementsByTagName("input")[0];
            user.value = userName;
            if (username != null && username != "") {
                setCookie('username', userName, 365)
            }
        }
    }

    checkCookie();


</script>

</html>
