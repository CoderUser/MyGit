<style>
	<#include "../css/cartfooter.css"/>

<footer class="cart-foot" id="foot">
	<div class="cart-foot-lf">

			<input class="check check_all" type="checkbox" name="" id="check-all"/>${languageMap.All}
			<input class="delete delete_all" type="button" id="delete-all"/>${languageMap.All}

	<button id="cartfooter-settle">${languageMap.PayNow} (<span id="selectedTotal">0</span>)</button>
