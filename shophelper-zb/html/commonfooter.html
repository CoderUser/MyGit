<ul class="a-footer g-dis-flex" id="commonfooter">

    <li class="g-gray-icon"><a class="login-tab" href="javascript:void(0);">${languageMap.Vip}</a></li>

<div id="login-dialog" class="dialog-wrapper login-dialog" style="display: none; ">

        <div class="login-ctr g-dis-flex"><button id="scanqrcode-btn">${languageMap.Scan}</button><button id="register-btn">${languageMap.NewVip}</button></div>
        <div class="vip-search">
            <ul class="vip-search-hdr">
                <li>${languageMap.VipCode}</li>
                <li>${languageMap.FirstName}</li>
                <li>${languageMap.LastName}</li>
                <li>${languageMap.Phone}</li>
                <li>${languageMap.Email}</li>
            </ul>
            <div class="vip-search-rs-wrap">
                <div class="vip-search-rs"></div>
            </div>
        </div>
    </div>
    <div class="ftr"><button id="login-btn" class="done-btn">${languageMap.LOGIN}</button></div>
</div>
